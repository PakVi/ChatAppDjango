{% extends 'default.html' %}

{% block title %}
Profile of {{ user.username }}
{% endblock title %}

{% block content %}
	<div class="content-section">
        <div class="media">
            <div class="media-body">
            <h2 class="account-heading">Profile {{ user.username }}</h2>
            <hr>
            <p>&nbsp;</p>
              <img src="{{ user.profile.image.url }}" alt="image" style="max-height:300px">
            <p>&nbsp;</p>
            </div>
        </div>
        <form method="post" action="/accounts/profile/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="mt-3 btn-primary" value="Submit">
            <input type="hidden" name="next" value="{{ user }}">
        </form>
	</div>
{% endblock content %}
